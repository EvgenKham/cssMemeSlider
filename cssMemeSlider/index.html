<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrapper">

    <input type="radio" id="gif_1" name="gif" checked>
    <input type="radio" id="gif_2" name="gif">
    <input type="radio" id="gif_3" name="gif">
    <input type="radio" id="gif_4" name="gif">

    <div class="slider">
      <img class="meme-image meme-start" src="images/dude.gif" alt="dude">
      <img class="meme-image" src="images/getsbi.gif" alt="getsbi">
      <img class="meme-image" src="images/jack_nikolson.gif" alt="nikolson">
      <img class="meme-image" src="images/turkish_chef.gif" alt="chef">
    </div>

    <div class="manage-controls">
      <div class="slider-text">
        <p class="text-start"></p>
        <p class="text">Where is the money, Lebowski?</p>
        <p class="text">When did 'shelte part 3' on 110 points</p>
        <p class="text">Mentor is on the last day of deadline</p>
        <p class="text">When you add "expert in Microsoft Office" to your resume</p>
      </div>
      <div class="navigator">
        <label for="gif_1" class="area">
          <div class="button"></div>
        </label>
        <label for="gif_2" class="area">
          <div class="button"></div></label>
        <label for="gif_3" class="area">
          <div class="button"></div></label>
        <label for="gif_4" class="area">
          <div class="button"></div></label>
      </div>

    </div>

  </main>

</body>
</html>
